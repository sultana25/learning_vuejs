<html>
    <head>
        <title>Learn vue js</title>
    </head>
    <body>
        <div id="root">
            <ul>
                <li v-for='name in names' v-text='name'>
                   
                </li>
            </ul>
            <input type="text" id="input" v-model="newName">
            <button id="button" @click="addName">Add</button>
        </div>
        
        <script src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
        <script>

            var app=new Vue({
                el:'#root',
                data:{
                    newName:'',
                    names:['koli','raju','sazu'] 
                },
                
                methods:{
                    addName(){
                       this.names.push(this.newName);
                        this.newName='';
                    }
                },
               
            });
           
           
           
            
        </script>
    </body>
</html>
